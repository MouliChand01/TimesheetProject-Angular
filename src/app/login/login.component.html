<div class="LoginPage">
    <div class="container">
        <div class="card">
            <div class="card-header" style="background-color: rgb(186 201 196);">
               <h1>Please Sign In</h1> 
            </div>
            <div class="row">
                <div class="col-6 left"> 
                    <div class="imgLogo">
                        <img src="../../assets/OJAS.PNG">
                    </div>
                </div>
                <div class="col-6"> 
                    <div class="card-body right">
                        <form>
                            <input type="text"  class="form-control" placeholder="User Id" [(ngModel)]="empid" [ngModelOptions]="{standalone: true}" autoComplete="off">
                            <input type="phone" id="no-paste" class="form-control" placeholder="Password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" autoComplete="off">
                            <div class="forgetPassWord">Forgot Password ?</div>
                            <div class="capta" *ngIf="capta">
                                <input type="text" [(ngModel)]="str1" readonly id="str1" [ngModelOptions]="{standalone: true}">
                                <input type="text" [(ngModel)]="str2" placeholder="Enter Captha" id="str2" [ngModelOptions]="{standalone: true}" autoComplete="off">
                            </div>
                            <input type="button" (click)="gotoDashBoard()" value="Log In">
                            <input type="button" value="Sign Up">
                        </form>
                      </div>
                    </div>
                </div>
            </div>
           
        </div>
        <div class="container-fluid footer">
            <h4>copy Rights Only @Ojas-FrontEnd Software Engineer</h4>
        </div>
</div>
